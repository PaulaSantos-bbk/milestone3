    <link href="./style.css" rel="stylesheet">
    <script>
        function fizzBuzz() {
            for (let i = 1; i <= 100; i++) {
                if (i % 15 == 0)
                    console.log('FizzBuzz');
                else if (i % 3 == 0)
                    console.log('Fizz');
                else if (i % 5 == 0)
                    console.log('Buzz');
                else
                    console.log(i);
            }
        }
    </script>

        <section class="FizzBuzz">
            <h2 id="contact">FizzBuzz:</h2>
            <form action="/index.html" method="GET" class="form-example">
                <div>
                    <label for="amount">Choose a number from 1 to 100:</label>
                    <input type="number" id="FizzBuzz" step="1" name="number" min="1" max="100">
                </div>
                <div>
                    <button type="submit" id="submit" action="submit" onClick="fizzBuzz()">Calculate!</button>
                </div>
                <div>
                    <input id="reset" type="reset" value="Reset">
                </div>
            </form>
        </section>


    </main>
